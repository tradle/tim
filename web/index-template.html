  <body style="margin:0">
    <style>
      #splashscreen {
        z-index: -1000;
        background: url(img/splash1536x2048.png) center center / cover no-repeat fixed;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <div id="splashscreen">
      <!--img src="/img/spinner.gif" /-->
    </div>
    <script>
      if (window.location != window.parent.location) {
        let { referrer, URL } = document
        if (referrer) {
          let urlParts = decodeURIComponent(URL).split('&')
          let qs = {}
          urlParts.forEach(pair => {
            let [key, value] = pair.split('=')
            qs[key] = value
          })
          if (qs.img)
            document.getElementById('splashscreen').style.background = `url(${qs.img}) center center / cover no-repeat fixed`;
        }
      }
    </script>
